<h1 mat-dialog-title>Are you sure you want to stop training?</h1>
<mat-dialog-content>You already got {{data.progress}} %</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="true">Yes</button>
  <button mat-button [mat-dialog-close]="false">No</button>
</mat-dialog-actions>
