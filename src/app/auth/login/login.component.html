<section>
  <form
    fxLayout="column"
    fxLayoutAlign="center center"
    fxLayoutGap="10px"
    [formGroup]="loginForm"
    (ngSubmit)="onSubmit()"
  >
    <mat-form-field
      ><input
        type="email"
        matInput
        placeholder="Your email"
        formControlName="email"
      />
      <mat-hint>Please enter your email</mat-hint>
      <mat-error *ngIf="loginForm.get('email').hasError('required')"
        >Field must not be empty</mat-error
      >
      <mat-error *ngIf="loginForm.get('email').hasError('email')"
        >Email is not in a valid format</mat-error
      >
    </mat-form-field>
    <mat-form-field
      ><input
        type="password"
        matInput
        placeholder="Your password"
        formControlName="password"
      />
      <mat-hint>Please enter your password</mat-hint>
      <mat-error *ngIf="loginForm.get('password').hasError('required')"
        >Field must not be empty</mat-error
      >
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">Submit</button>
  </form>
</section>
